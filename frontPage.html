<!DOCTYPE html>
<html lang="en">

 <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>PUBlic</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

     <!-- Custom fonts -->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendor/simple-line-icons/css/simple-line-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body id="page-top">

    <section class="frontPage bg-primary text-center" id="frontPage">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto"> <!-- horizontal center -->
            <h2 class="section-heading">Explore nearby popular breweries, and beers!</h2>
            <p>"Lets put something snazzy right here...snazzy snazzy snazzy!</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Choose your city
              </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Austin</a>
                  <a class="dropdown-item" href="#">Portland</a>
                  <a class="dropdown-item" href="#">Seattle</a>
                </div>
            </div> <!-- close dropdown -->
          </div> <!-- close col-md-4 -->
            <div class="col-md-4">
              <div id="controlPanel">
                <div id="searchType">
                  <a href data-type="search" class="selected"> Enter your location </a>
                </div>
                <div id="searchForms">
                  <form action="#" method="get" id="searchForm">
                    <table>
                      <tbody>
                        <tr>
                          <td>
                            <label for="address"> Search: </label>
                          </td>
                          <td>
                            <input type="text" name"address" id="address" class="defaultVal" value="enter your zipcode">
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <label for="radius">Radius: </label>
                          </td>
                          <td>
                            <select id="radius" name="radius">
                              <option value="5">5 miles</option>
                              <option value="10">10 miles</option>
                              <option value="15">15 miles</option>
                            </select>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <input type="submit" id="submitButton" value="Find Breweries!">
                  </form>
               </div>
            </div>
        </div> <!-- close row -->
      </div> <!-- close container -->          
    </section>


</body>
</html>
